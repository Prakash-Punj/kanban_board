<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag and Drop">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <h1>Kanban Board</h1>

  <form id="task-form">
    <input type="text" id="task-title" placeholder="Task Title" required>

    <textarea id="task-desc" cols="10" rows="5" placeholder="Task Description"></textarea>

    <button type="submit">Add</button>
  </form>

  <div id="list">
    <div class="list_box">
      <h2>To Do</h2>
      <div class="task-list" id="todo"></div>
    </div>
    <div class="list_box">
      <h2>In Progress</h2>
      <div class="task-list" id="in-progress"></div>
    </div>
    <div class="list_box">
      <h2>Done</h2>
      <div class="task-list" id="done"></div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
